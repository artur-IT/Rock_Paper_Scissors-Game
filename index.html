<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!-- rock-paper-scissors-game-PL -->
    <title>Rock / Paper / Scissors - Game</title>
  </head>

  <body>
    <h1>"ROCK, PAPER, SCISSORS" Game</h1>

    <div class="select">
      <h3>Please choose:</h3>
      <img data-option="paper" class="first" src="papier.jpg" title="paper" />
      <img data-option="stone" src="kamien.jpg" alt="" title="stone" />
      <img data-option="scissors" src="nozyczki.jpg" alt="" title="scissors" />
    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
      <h3>Game Results</h3>
      <p>Your choice: <span data-summary="your-choice"></span></p>
      <p>AI choice: <span data-summary="ai-choice"></span></p>
      <h2>Result: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
      <h3>Summary</h3>
      <p class="numbers">Games: <span>0</span></p>
      <p class="wins">Winnings: <span>0</span></p>
      <p class="losses">Losses: <span>0</span></p>
      <p class="draws">Draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
  </body>
</html>
